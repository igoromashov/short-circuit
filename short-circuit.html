    <div class="page-container">
      <div class="cantainer"></div>
      <div id="items" class="container">
        <div id="transformer" class="block-group">
          <div class="block1 head-block">
            <h4>Исходные данные</h4>
          </div>
          <div class="block2 head-block">
            <h4>Результаты расчёта</h4>
          </div>
        </div>
        <div id="transformer" class="block-group">
          <div class="block1">
            <h5>Трансформатор</h5>
            <div class="row1 mb-1">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="TransType"
                  id="TransTypeOil"
                  value="Oil"
                  onclick="calculateTrans()"
                  checked
                />
                <label class="form-check-label" for="TransTypeOil"
                  >Масляный</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="TransType"
                  id="TransTypeDry"
                  value="Dry"
                  onclick="calculateTrans()"
                />
                <label class="form-check-label" for="TransTypeDry">Сухой</label>
              </div>
            </div>
            <div class="row1 mb-1">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="TransWind"
                  id="TransWindTY"
                  value="TY"
                  onclick="calculateTrans()"
                  checked
                />
                <label class="form-check-label" for="TransWindTY">Δ/Y</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="TransWind"
                  id="TransWindYY"
                  value="YY"
                  onclick="calculateTrans()"
                  disabled
                />
                <label class="form-check-label" for="TransWindYY">Y/Y</label>
              </div>
            </div>
            <div class="row1 mb-1">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="TransUvn"
                  id="Trans10"
                  value="U10"
                  onclick="calculateTrans()"
                  checked
                />
                <label class="form-check-label" for="Trans10">6-10кВ</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="TransUvn"
                  id="Trans25"
                  value="U25"
                  onclick="calculateTrans()"
                  disabled
                />
                <label class="form-check-label" for="Trans25">25-35кВ</label>
              </div>
            </div>
            <div class="row1 mb-1">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="TransUnn"
                  id="Trans230"
                  value="U230"
                  onclick="calculateTrans()"
                  checked
                />
                <label class="form-check-label" for="Trans230">230/400В</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="TransUnn"
                  id="Trans127"
                  value="U127"
                  onclick="calculateTrans()"
                />
                <label class="form-check-label" for="Trans127">127/230В</label>
              </div>
            </div>
            <div class="row1 mb-1 ac">
              <p>Мощность:</p>
              <select id="TransS" class="form-select form-select-sm">
                <option value="1">25 кВА</option>
                <option value="2">40 кВА</option>
                <option value="3">63 кВА</option>
                <option value="4">100 кВА</option>
                <option value="5">160 кВА</option>
                <option value="6">250 кВА</option>
                <option value="7">400 кВА</option>
                <option value="8" selected>630 кВА</option>
                <option value="9">800 кВА</option>
                <option value="10">1000 кВА</option>
                <option value="11">1250 кВА</option>
                <option value="12">1600 кВА</option>
                <option value="13">2500 кВА</option>
              </select>
            </div>

              <label class="form-check-label" for="FreeZ"

          <div class="block2">
            <div
              id="trQsymbol"
              style="
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
              "

              <img src="img/question.svg" alt="" onclick="calculateTrans()" />
            </div>
            <p id="outputTransType"></p>
            <p id="outputTransS"></p>
            <p id="outputTransZ"></p>
            <p id="outputTransUnn"></p>
            <p id="outputTransUvn"></p>
            <p id="outputTransI1kz"></p>
            <p id="outputTransI3kz"></p>
          </div>

        <div id="line1" class="block-group">
          <div class="block1">
            <div class="addButton">
              <button
                type="button"
                class="btn btn-plus"
                onClick="AddItem(1);"
                id="add1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-plus-circle-fill"
                  viewBox="0 0 16 16"
                  style="vertical-align: 0; color: rgb(153, 179, 255)"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
                  />
                </svg>
              </button>
            </div>
            <h5 id="h5line1">Линия 1</h5>
            <div class="delButton">
              <button
                type="button"
                class="btn btn-danger btn-plus"
                onClick="DelItem(1);"
                id="del1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-x-circle-fill"
                  viewBox="0 0 16 16"
                  style="vertical-align: 0; color: rgba(255, 153, 153, 0.467)"

                  <path

                    0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646
                    2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8
                    7.293 5.354 4.646z"
                  />
                </svg>
              </button>
            </div>
            <div class="row1 mb-1">
              <div class="form-check form-check-inline">
                <input

              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Material1"
                  id="Material1-Al"
                  value="Al"
                />
                <label
                  id="labelMaterial1-Al"
                  class="form-check-label"
                  for="Material1-Al"
                  >Al</label
                >
              </div>
            </div>
            <div class="row2 ac mb-1">
              <p>Кол-во ниток:</p>
              <input
                class="form-control form-control-sm input-range"
                type="number"
                id="nCab1"
                min="1"
                max="100"
                value="1"
              />
              <p>шт</p>
            </div>
            <div class="row4 ac mb-1">
              <p>Сечение:</p>
              <select id="sec1" class="form-select form-select-sm">
                <option value="0" selected>1,5</option>
                <option value="1">2,5</option>
                <option value="2">4</option>
                <option value="3">6</option>
                <option value="4">10</option>
                <option value="5">16</option>
                <option value="6">25</option>
                <option value="7">35</option>
                <option value="8">50</option>
                <option value="9">70</option>
                <option value="10">95</option>
                <option value="11">120</option>
                <option value="12">150</option>
                <option value="13">185</option>
                <option value="14">240</option>
              </select>
              <p>мм²</p>
            </div>
            <div class="row2 ac mb-1">
              <p>Длина:</p>
              <input
                class="form-control form-control-sm input-range"
                type="number"
                id="length1"
                min="0.01"
                value="1"
              />
              <p>м</p>
            </div>
          </div>
          <div class="block2">
            <div
              id="lineQsymbol1"
              style="
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <img src="img/question.svg" alt="" />
            </div>
            <p id="lineMat1"></p>
            <p id="lineSec1"></p>
            <p id="lineR1"></p>
            <p id="lineX1"></p>
            <p id="lineL1"></p>
            <p id="lineI1kz1"></p>
            <p id="lineI3kz1"></p>
          </div>
        </div>
        <div id="buttons" class="d-grid gap-2">
          <button
            type="button"
            onClick="AddItem('last');"
            id="add"
            class="btn btn-primary"
          >
            Добавить линию
          </button>
          <button
            type="button"
            onClick="calculate();"
            id="calculate"
            class="btn btn-primary"
          >
            Рассчитать
          </button>
        </div>
      </div>
